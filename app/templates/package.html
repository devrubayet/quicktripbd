{% extends 'base.html' %}

{% load static %} 

{% block content %} 
<style>
  .overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  /* semi-transparent black */
}
</style>


 <!-- banner -->
 <section>
    <div id="carouselExampleSlidesOnly" class="carousel slide h-10" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner package-carousel">
          {% for image in package_details.images.all %}
          <div class="carousel-item active">
            <img   src="{{image.image.url}}" class="w-100  d-block " alt="...">
            <div class="overlay"></div>

             <!-- Caption -->
              <div class="carousel-caption d-flex flex-column justify-content-center">
                <h2>{{package_details.package_name}}</h2>
                <p>{{package_details.content | safe | truncatewords:20}}</p>
              </div>
           
          </div>
          {% endfor %}
          
        </div>
      </div>
  </section>


  <section class="container">
    <div class="card py-5 my-5 p-3">
      <div class="card-title title">
        <h2 class="title">{{package_details.package_name}}</h2>
      </div>
        <div class="card-body">
            <p>{{package_details.content|safe}}</p>
        </div>
    </div>

  </section>
{% endblock %}
